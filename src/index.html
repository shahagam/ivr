        $(document).ready(function () {
            $(".custom-control").on("click", "button", function () {
                var $this = $(this);
                var slideNum = $(this).data("slide");
                $("#owl-example").trigger("owl.goTo", slideNum);
            });

            function moved() {
                var owl = $("#owl-example").data("owlCarousel");
                var $buttons = $(".custom-control button");
                $buttons.removeClass("active").removeAttr("disabled");
                $(".custom-control")
                    .find('[data-slide="' + owl.currentItem + '"]')
                    .addClass("active")
                    .attr("disabled", "disabled");
            }
        });

        // Profile Menu
        var TOUCH = "ontouchstart" in window;
        if (TOUCH) {
            $("body").on(
                "touchstart",
                ".profile-menu .mobile-nav-btn",
                function (e) {
                    e.preventDefault();
                    $(this).parents(".profile-menu").toggleClass("open");
                }
            );

            [].forEach.call(document.querySelectorAll(".modal"), function (
                el
            ) {
                el.addEventListener("click", function (e) {
                    if (!e.target.classList.contains("modal-contain") &&
                        getParents(e.target, ".modal-contain").length == 0
                    ) {
                        var hideAllModal = true;

                        if (document.querySelector("#userType-modal")) {
                            let userChemistModal = document.querySelector(
                                "#userType-modal"
                            ).classList;
                            if (
                                userChemistModal.contains(
                                    "user-chemist-modal"
                                ) &&
                                userChemistModal.contains("open")
                            ) {
                                hideAllModal = false;
                            }
                        }

                        if (hideAllModal) {
                            closeModal(e.target.closest(".modal"));
                        }
                    }
                });
            });
        } else {
            $("body").on(
                "click",
                ".profile-menu .mobile-nav-btn",
                function (e) {
                    e.preventDefault();
                    $(this).parents(".profile-menu").toggleClass("open");
                }
            );
        }
    </script>
